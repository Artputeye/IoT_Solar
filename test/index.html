<style>
  .card-horizontal {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 16px;
    background: #f8f9fa;
    border: 1px solid #ddd;
    border-radius: 12px;
    padding: 16px 20px;
    max-width: 500px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
  }

  .card-vertical {
    display: flex;
    flex-direction: column;
    gap: 6px;
    flex: 1;
  }

  .card-vertical span {
    font-size: 14px;
    color: #333;
    font-weight: 500;
  }

  .grid-control {
    padding: 8px 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
    outline: none;
    transition: all 0.2s ease;
  }

  .grid-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.1);
  }

  .button-set {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 10px 16px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 600;
    transition: background 0.2s ease;
  }

  .button-set:hover {
    background-color: #0056b3;
  }

  .button-set:active {
    transform: scale(0.98);
  }
</style>

<div class="card-horizontal">
  <div class="card-vertical">
    <span>Grid Cutoff</span>
    <input class="grid-control" type="number" id="gridCutoff" required />
  </div>

  <div class="card-vertical">
    <span>Grid Start</span>
    <input class="grid-control" type="number" id="gridStart" required />
  </div>

  <button class="button-set" type="button" onclick="sendSetting(this)">Set</button>
</div>
