<!-- ฟิลด์รหัสผ่าน 1 -->
<div class="field">
  <input id="wifi-password" type="password" placeholder="รหัสผ่าน WiFi">
  <button type="button" 
          class="toggle-password" 
          data-target="wifi-password" 
          aria-pressed="false" 
          aria-label="แสดงรหัสผ่าน">
    👁
  </button>
</div>

<!-- ฟิลด์รหัสผ่าน 2 -->
<div class="field">
  <input id="admin-password" type="password" placeholder="รหัสผ่าน Admin">
  <button type="button" 
          class="toggle-password" 
          data-target="admin-password" 
          aria-pressed="false" 
          aria-label="แสดงรหัสผ่าน">
    👁
  </button>
</div>

<script>
  document.querySelectorAll('.toggle-password').forEach(btn => {
    btn.addEventListener('click', () => {
      const targetId = btn.getAttribute('data-target');
      const input = document.getElementById(targetId);

      const isShown = input.type === 'text';
      input.type = isShown ? 'password' : 'text';

      // อัพเดตสถานะปุ่ม
      btn.setAttribute('aria-pressed', String(!isShown));
      btn.setAttribute('aria-label', isShown ? 'แสดงรหัสผ่าน' : 'ซ่อนรหัสผ่าน');
    });
  });
</script>
