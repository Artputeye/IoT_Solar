<!DOCTYPE html>
<html>
<head>
<title>Sticky Footer</title>
<style>
  html, body {
    height: 100%;
  }
  body {
    display: flex;
    flex-direction: column;
    margin: 0; /* ลบ margin เริ่มต้น */
  }
  header {
    background-color: #f0f0f0;
    padding: 1em;
  }
  main {
    flex: 1; /* ทำให้ main ขยายเพื่อเติมพื้นที่ว่าง */
    padding: 1em;
  }
  footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1em;
    margin-top: auto; /* ส่วนท้ายจะติดด้านล่าง */
  }
</style>
</head>
<body>
  <header>ส่วนหัว</header>
  <main>
    เนื้อหาหลักของหน้า
    <!-- เนื้อหาเพิ่มเติมเพื่อให้หน้ายาวกว่า viewport -->
  </main>
  <footer>ส่วนท้าย</footer>
</body>
</html>
