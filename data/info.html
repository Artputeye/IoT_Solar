<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSerial</title>
    <link rel="stylesheet" href="info.css">
    <link rel="stylesheet" href="mainstyle.css">
    
</head>
<body>
    <header class="navbar">
        <div class="navbar-brand">
            <a href="index.html" class="navbar-logo-link">
                <span class="navbar-text">ARTTECH</span>
            </a>
        </div>
    </header>

    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon"></div>
                Web Serial Monitor
            </div>
        </div>

        <div class="content">
            <div class="terminal" id="terminal">
                <div class="empty-state">
                </div>
            </div>

            <div class="input-section">
                <input 
                    type="text" 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Command here"  
                >
                <button class="send-btn" id="sendBtn" >Send</button>
                <button class="clear-btn" id="clearBtn">Clear</button> <!-- ปุ่ม Clear -->
            </div>
        </div>
        <div class="blockdummy"></div>  
    </div>

</html>
