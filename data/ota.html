<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hybrid Inverter Settings</title>
  <link rel="stylesheet" href="ota.css">
  <link rel="stylesheet" href="mainstyle.css">
  <style>
    .hidden {
      display: none;
    }

    .file-input-group {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <header class="navbar">
    <div class="navbar-brand">
      <a href="index.html" class="navbar-logo-link">
        <span class="navbar-text">ARTTECH</span>
      </a>
    </div>
  </header>

  <h1>OTA Firmware</h1>
  <div class="upload-section">
    <label for="type">OTA Mode:</label>
    <select id="type">
      <option value="otafirmware">Firmware</option>
      <option value="otalittlefs">LittleFS</option>
    </select>

    <div style="margin-top:10px;">
      <label>
        <input type="radio" name="uploadMode" id="radioFile" checked onchange="toggleMode('file')"> File
      </label>
      <label>
        <input type="radio" name="uploadMode" id="radioFolder" onchange="toggleMode('folder')"> Folder
      </label>
    </div>

    <div id="fileInputGroup" class="file-input-group">
      <label class="custom-file-upload">
        <input type="file" id="file" multiple hidden>
        📁 Select File
      </label>
    </div>

    <div id="folderInputGroup" class="file-input-group hidden">
      <label class="custom-file-upload">
        <input type="file" id="folder" webkitdirectory multiple hidden>
        📂 Select Folder
      </label>
    </div>
    
    <span id="file-name" class="file-name">No file chosen</span>
    <br><br>
    <button onclick="upload()">Upload</button>
    <progress id="progress" max="100" value="0" style="width:300px;"></progress>
  </div>

  <script src="ota.js"></script>
</body>

</html>
