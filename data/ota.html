<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ARTTECH OTA </title>
  <link rel="stylesheet" href="ota.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <h1>ARTTECH OTA</h1>

  <div class="upload-section">
    <label for="type">OTA Mode</label>
    <select id="type">
      <option value="firmware">Firmware</option>
      <option value="filesystem">LittleFS</option>
    </select>

    <!-- ปุ่ม Select File พร้อมไอคอน -->
    <label for="file" class="custom-file-upload">
      <i class="fa-solid fa-file-arrow-up"></i> Select File
    </label>
    <input type="file" id="file" />

    <button onclick="upload()">Upload</button>
    <progress id="progress" max="100" value="0"></progress>
  </div>

  <script src="ota.js"></script>
</body>
</html>
