<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTTECH</title>
    <link rel="stylesheet" href="substyle.css">
    <link rel="stylesheet" href="mainstyle.css">
</head>
<body >
    <header class="navbar">
        <div class="navbar-brand">
            <a href="index.html" class="navbar-logo-link">
                <span class="navbar-text">ARTTECH</span>
            </a>
        </div>
    </header>

    <div class="main-container">       
        <div class="blockhead">
            <div class="blockname">
                <p class="namehead">INVERTER MONITOR</p>
            </div>  
        </div>
        <div class="blockcontent">
            <div class="display-row">
                <div class="label">Apparent Power</div>
                <div class="value-container">
                    <div id="Apparent Power" class="value">--</div>
                    <div class="unit">VA</div>
                </div>
            </div>

            <div class="display-row">
                <div class="label">Active Power</div>
                <div class="value-container">
                    <div id="Active Power" class="value">--</div>
                    <div class="unit">W</div>
                </div>
            </div>

            <div class="display-row">
                <div class="label">PV Power</div>                
                <div class="value-container">
                    <div id="PV Power" class="value">--</div>
                    <div class="unit">W</div>
                </div>
            </div>

            <div class="display-row">
                <div class="label">Load Percent</div>
                <div class="value-container">
                    <div id="Load Percent" class="value">--</div>
                    <div class="unit">%</div>
                </div>
            </div>

            <div class="display-row">
                <div class="label">PV Current</div>
                <div class="value-container">
                    <div id="PV Current" class="value">--</div>
                    <div class="unit">A</div>
                </div>
            </div>

            <div class="display-row">
                <div class="label">PV Voltage</div>
                <div class="value-container">
                    <div id="PV Voltage" class="value">--</div>
                    <div class="unit">V</div>
                </div>
            </div>

            <!-- <div class="display-row">
                <div class="label">Grid Voltage</div>
                <div class="value-container">
                    <div id="Grid Voltage" class="value">--</div>
                    <div class="unit">V</div>
                </div>
            </div> -->

            <div class="display-row">
                <div class="label">Output Voltage</div> 
                <div class="value-container">
                    <div id="Output Voltage" class="value">--</div>
                    <div class="unit">V</div>
                </div>                
            </div>

            <div class="display-row">
                <div class="label">Bus Voltage</div>
                <div class="value-container">
                <div id="Bus Voltage" class="value">--</div>
                    <div class="unit">V</div>
                </div>                 
            </div>

            <div class="display-row">
                <div class="label">Battery Voltage</div>
                <div class="value-container">
                <div id="Battery Voltage" class="value">--</div>
                    <div class="unit">V</div>
                </div> 
            </div>

            <!-- <div class="display-row">
                <div class="label">Grid Frequency</div>
                <div class="value-container">
                <div id="Grid Frequency" class="value">--</div>
                    <div class="unit">Hz</div>
                </div> 
            </div> -->

            <div class="display-row">
                <div class="label">Output Frequency</div>
                <div class="value-container">
                <div id="Output Frequency" class="value">--</div>
                    <div class="unit">Hz</div>
                </div> 
           </div>

            <div class="display-row">
                <div class="label">Temperature</div>
                <div class="value-container">
                <div id="Temperature" class="value">--</div>
                    <div class="unit">Â°C</div>
                </div> 
            </div>

            <div class="display-row">
                <div class="label">Inverter Status</div>
                <div id="Inverter Status" class="value">--</div>
            </div>
        </div>
        <div class="blockdummy"></div>          
    </div>
