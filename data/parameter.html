<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTTECH</title>
    <link rel="stylesheet" href="substyle.css">
    <link rel="stylesheet" href="mainstyle.css">
</head>
<body onload="initial()">
    <header class="navbar">
        <div class="navbar-brand">
            <a href="index.html" class="navbar-logo-link">
                <span class="navbar-text">ARTTECH</span>
            </a>
        </div>
    </header>

    <div class="main-container">

        <div class="blockhead">
            <div class="blockname">
                <p class="namehead">PARAMETER</p>
            </div>  
        </div>

<!--.//input field////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////.-->
        <div class="blockcontent">
            <div class="card-main">
                <div class="para-name"><span>WIFI Name</span></div>
                <form class="setting-input" data-setting="wifi_name">
                    <div class="form-row">
                        <input type="text" id="wifi_name" name="wifi_name" required>   
                    </div>
                </form>
           
                <div class="para-name"><span>WIFI Pass</span></div>
                <form class="setting-input" data-setting="wifi_pass">
                    <div class="form-row">
                        <input type="text" id="wifi_pass" name="wif_pass" required>                 
                    </div>
                </form>
    
                <div class="para-name"><span>MQTT User</span></div>
                <form class="setting-input" data-setting="mqtt_server">
                    <div class="form-row">
                        <input type="text" id="mqtt_server" name="mqtt_server" required>                 
                    </div>
                </form> 

                    <div class="para-name"><span>MQTT Pass</span></div>
                <form class="setting-input" data-setting="mqtt_pass">
                    <div class="form-row">
                        <input type="text" id="mqtt_pass" name="mqtt_pass" required>                 
                    </div>
                </form> 
 
                <div class="para-name"><span>MQTT Server</span></div>
                <form class="setting-input" data-setting="mqtt_server">
                    <div class="form-row">
                        <input type="text" id="mqtt_server" name="mqtt_server" required>                 
                    </div>
                </form>  

                <div class="para-name"><span>MQTT Port</span></div>
                <form class="setting-input" data-setting="mqtt_port">
                    <div class="form-row">
                        <input type="text" id="mqtt_port" name="mqtt_port" required>                 
                    </div>
                </form>
            </div> 

            <div class="card-middle">
                <button class="button-save" type="submit">Save</button>
            </div>  
            
        </div> 
    </div>

    <script src="main.js"></script>
</body>
</html>
